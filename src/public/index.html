<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T11 - Web Socket.io</title>
  <style>
    /* Este CSS foi feito durante aula com Johnatas Henrique e nÃ£o representa o css final*/
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    h3 {
      text-align: center;
    }
    .flex-container {
      align-items: stretch;
      display: flex;
    }
    .section-form-user {
      background: rgba(0, 0, 0, 0.15);
      height: 57.95rem;
      flex-grow: 0;
    }

    .section-messages {
      flex-grow: 6;
    }

    #users {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #users>li {
      padding: 0.5rem 1rem;
    }

    #users>li:nth-child(odd) {
      background: #efefef;
    }

    #input-user {
      width: 15rem;
      height: 1.2rem;
      border: none;
      padding: 0 1rem;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #form-user>button {
      height: 1.4rem;
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #form-user {
      padding: 0.25rem;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #form-message {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input-message {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input-message:focus {
      outline: none;
    }

    #form-message>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }

  </style>
</head>
<body>
  <div class="flex-container">
    <section class="section-form-user">
      <form id="form-user">
        <input id="input-user" data-testid="nickname-box"/>
        <button type="submit" data-testid="nickname-button">Enviar</button>
      </form>
      <h3>Usuarios Conectados</h2>
    <ul id="users">
    </ul>
    </section>
    <section class="section-messages">
      <ul id="messages">
      </ul>
    </section>
  </div>
  <section class="section-form-message">
    <form id="form-message">
      <input id="input-message" data-testid="message-box"/>
      <button type="submit" data-testid="send-button">Enviar</button>
    </form>
  </section>
  <script src="/socket.io/socket.io.js"></script>
  <script src='./scripts/chat.js'></script>
</body>
</html>
