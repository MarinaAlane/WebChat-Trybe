<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">


  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat</title>
</head>
<body>
  <div>
    <div>
      <form name="user_form_name" id="user_form">
        <input name="user" id="user" type="text"/>
        <button type="submit">Definir</button>
      </form>

      <div id="messages"></div>
      <div class="user"></div>
    </div>
    <div class="message"></div>
  </div>
  <form name="message_form_name" id="message_form">
    <input name="msg" id="message" type="text"/>
    <button type="submit">Enviar</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script >
    const socket = window.io('http://localhost:3000');

let userNickname = null;

const updateMessagesOnScreen = (messages) => {
  const divMessages = document.querySelector('#messages');

  let listMessages = '<ul>';
  if (!messages) return;

  messages.forEach(({ msg }) => {
    listMessages += `<li>${msg}</li>`;
  });
  listMessages += '</ul>';

  divMessages.innerHTML = listMessages;
};



socket.on('messages', (messages) => {
  updateMessagesOnScreen(messages);
});

document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('#message_form');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const message = document.forms.message_form_name.msg.value;

    document.forms.message_form_name.msg.value = '';
    socket.emit('message', { user: userNickname, msg: message });
  });

  const userForm = document.querySelector('#user_form');

  userForm.addEventListener('submit', (e) => {
    e.preventDefault();
    userNickname = document.forms.user_form_name.user.value;
  });
}); 
  </script>
</body>
</html>
