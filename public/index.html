<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat da Zueira</title>
  </head>
  <body>
    <h1>Chat da Zueira</h1>
    <main>
      <h2>Zoeiros conectados:</h2>
      <ul id="zoeiros"></ul>
      <h2>Zoeiras:</h2>
      <ul id="zoeiras"></ul>
    </main>
    <div>
      <form id="form">
        <input
          type="text"
          placeholder="Nome do Zoeiro"
          name="nickname-box"
          id="nickname-box"
          data-testid="nickname-box"
        />
        <button
          type="button"
          id="nickname-button"
          data-testid="nickname-button"
        >
          SALVAR
        </button>
        <input
          type="text"
          placeholder="Escreva sua Zoeira"
          name="message-box"
          id="message-box"
          data-testid="message-box"
        />
        <button data-testid="send-button">ENVIAR</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
