<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WebChat Socket.io</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font: 13px Helvetica, Arial;
  }

  form {
    background: #000;
    padding: 3px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  form input {
    border: 0;
    padding: 10px;
    width: 90%;
    margin-right: 0.5%;
  }

  form button {
    width: 9%;
    background: rgb(130, 224, 255);
    border: none;
    padding: 10px;
    cursor: pointer;
  }

  #messages {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  #messages li {
    padding: 5px 10px;
  }

  #messages li:nth-child(odd) {
    background: #eee;
  }
</style>

<body>
  <h1>Project Web Chat</h1>
  <main>
    <h2>Users:</h2>
    <ul id="users"></ul>
    <h2>Messages:</h2>
    <ul id="messages"></ul>
  </main>
  <div>
    <form action="" id="form">
      <input type="text" name="nickname-box" id="nickname-box" placeholder="Insira seu username"
        data-testid="nickname-box" />
      <button type="button" id="nickname-button" data-testid="nickname-button">
        Salvar
      </button>
      <input type="text" name="message-box" id="message-box" placeholder="mensagem" data-testid="message-box" />
      <button data-testid="send-button">Enviar</button>
    </form>
  </div>
  <!-- permite o acesso do socket.io na aplicação -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>

</html>
