<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <section>
        <div class="login">
          <input type="text" id="user-nick-name">
          <button type="button" id="send-user">Salvar</button>
        </div>
        <div class="users">
          <ul id="online"></ul>
        </div>
      </section>
      <section clas="sec-messages">
        <ul id="messages" class="messages"></ul>
      </section>
    </div>
    <div class="container-message">
      <input type="text" class="input-message" id="input-message">
      <button type="button" id="send-message" class="send-message">Enviar</button>
    </div>
  </main>
  
  <script src='/socket.io/socket.io.js'></script>
  <script src='./script.js'></script>
</body>
</html>
