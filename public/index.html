<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js" integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="nick-container">
      <h3 data-testid="online-user"></h3>
      <form id="nickForm">
        <input type="text" data-testid="nickname-box" name="nickname" placeholder="Trocar Nickname">
        <button type="submit" data-testid="nickname-button">Salvar</button>
      </form>
    </div>
    <div class="message-container">
      <div class="mess"></div>
    </div>
    <div class="nick-container">
      <form id="messageForm">
        <input type="text" data-testid="message-box" name="messages" placeholder="Digite sua mensagem">
        <button type="submit" data-testid="send-button">Enviar</button>
      </form>
    </div>
  </main>

  <script type="text/javascript">
    var socket = io('http://localhost:3000');
    var nick;

    // gerar um nome aleatório para o usuário
    function randomName() {
      socket.emit('nickGenerate');

      socket.on('nickGenerate', function(data) {
        nick = `guest-${data.slice(-10)}`;
        $('[data-testid="online-user"]').text(nick);
      });
    }

    randomName();

    $('#nickForm').submit(function(e){
      e.preventDefault();
      nick = $('input[name="nickname"]').val();
      console.log(nick);
    });

    $('#messageForm').submit(function(e){
      e.preventDefault();
      var message = $('input[name="messages"]').val();

      if (message.length > 0 && nick.length > 0) {
        socket.emit('message', { nickname: nick, chatMessage: message });
  
        $('input[name="messages"]').val('');
        $('input[name="messages"]').focus();
      } else {
        alert('Digite um nickname e uma mensagem');
      }
        
    });

    socket.on('message', function(data){
      $('.mess').append('<p data-testid="message">' + data + '</p>');
    });
    
  </script>
</body>
</html>
