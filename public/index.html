<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js" integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="chat" id="chatForm">
    <input type="text" name="nickname" placeholder="Digite o nickname">
    <div class="messages"></div>
    <input type="text" name="messages" placeholder="Digite a mensagem">
    <button type="submit">Enviar</button>
  </form>

  <script type="text/javascript">
    var socket = io('http://localhost:3000');

    function renderMessage(message) {
      $('.messages').append(message);
    }

    socket.on('message', function(message) {
      renderMessage(message);
    });

    $('#chatForm').submit(function(e){
      e.preventDefault();

      var inputNickname = $('input[name=nickname]').val();
      var inputMessage = $('input[name=messages]').val();

      socket.emit('message', { chatMessage: inputMessage, nickname: inputNickname });

      $('input[name=messages]').val('');

    });
    
  </script>
</body>
</html>
