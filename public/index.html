<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Chat</title>
  </head>
  <body>
    <p>Projeto Web Chat - Erick Marinho</p>
    <form id="form">
      <input
        id="nickname-box"
        name="nickname-box"
        type="text"
        data-testid="nickname-box"
        placeholder="nickname"
        autocomplete="off"
      />
      <input
        id="message-box"
        name="message-box"
        type="text"
        data-testid="message-box"
        placeholder="Message"
        autocomplete="off"
      />
      <button id="button-send" type="submit">Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
