<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Web Chat</title>
</head>
<body>

  <form name='user_form_name' id='user_form'>
    <input name='user' id="user" type='text' data-testid="nickname-box" />
    <button type='submit' data-testid="nickname-button" >Definir</button>
  </form>

  <div id='screen' class='screen'>
    <div>
      <ul id='users' class='users'></ul>
    </div>
  
    <div>
      <ul id='messages' class='messages'></ul>
    </div>
  </div>

  <form name='message_form_name' id='message_form'>
    <input name='msg' id="message" type='text' data-testid="message-box" />
    <button type='submit' data-testid='send-button'>Enviar</button>
  </form>

  <script src='/socket.io/socket.io.js'></script>
  <script src='./script/chat.js' ></script>
</body>
</html>
