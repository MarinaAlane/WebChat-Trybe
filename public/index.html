<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='/socket.io/socket.io.js'></script>
  <!-- socket.io está abrindo uma conexão cliente - servidor -->
  <link rel="stylesheet" href='./css/style.css'>
  <title>Projeto Webchat</title>
</head>

<body>
  <form class="chat" id="chat">
    <div class="users">
      <input type="text" class="inputUser" data-testid="nickname-box" id="nickname-box" placeholder="Digite o nickname">
      <button type="button" data-testid="nickname-button" id="save-button" class="saveButton">Salvar</button>
    </div>
    <div class="container">
      <ul data-testid="online-user" class="usersOnline" id="users"></ul>
      <ul data-testid="message" class="messages" id="messages"></ul>
    </div>
    <input data-testid="message-box" placeholder="Digite a sua mensagem" name="message" id="message-box">
    <button type="submit" data-testid="send-button" class="sendButton">Enviar</button>
  </form>
  <script src='./javascripts/client.js'></script>
</body>

</html>
