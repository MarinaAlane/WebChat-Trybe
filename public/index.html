<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WebChat</title>
</head>

<body>
  <h1>Project Web Chat</h1>
  <main>
    <h2>Users:</h2>
    <ul id="users"></ul>
    <h2>Messages:</h2>
    <ul id="messages"></ul>
  </main>
  <div>
    <form action="" id="form">
      <input type="text" name="nickname-box" id="nickname-box" data-testid="nickname-box" />
      <button type="button" id="nickname-button" data-testid="nickname-button">
        Save NickName
      </button>
      <input type="text" name="message-box" id="message-box" placeholder="message" data-testid="message-box" />
      <button data-testid="send-button">Enviar</button>
    </form>
  </div>
  <!-- permite o acesso do socket.io na aplicação -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="javascripts/client.js"></script>
</body>

</html>
