<!DOCTYPE html>
<html>
  <head>
    <title>WebChat - Trybe</title>
    <link rel="stylesheet" href="./index.css"></link>
  </head>
  <body>
    <form id="form-chat">
      <section id="chat-container" data-testid="chat-container"></section>

      <br id="nickname-container">
        <input id="input-nickname" data-testid="nickname-box"></input>
        <button onclick="setNewNickname()" type="button" id="submit-nickname" data-testid="nickname-button">Escolha um apelido</button>
      </section>

      <section id="input-message-container">
        <input id="input-message" data-testid="message-box"></input>
        <button id="submit-message" data-testid="send-button">ENVIAR</button>
      </section>

      <section id="online-users-container">
        <ul id="online-users"></ul>
      </section>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>

</html>
