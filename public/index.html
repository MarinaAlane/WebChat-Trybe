<!DOCTYPE html>
<html>
  <head>
    <title>Web Chat</title>
    <link rel="stylesheet" href="./css/chat.css">
  </head>
  <body>
    <header>
      <h3>Ol√°, <span id="online-user"></span></h3>
    </header>
    <section id="info-users">
      <div id="insert-salve-nickName">
        <input
        id="input-nickname"
        type="text"
        data-testid="nickname-box"
        placeholder="Insira seu nick name"
       />
        <button id="btn-salvar" data-testid="nickname-button" >
          Salvar
        </button>
      </div>
      <div id="users-online-container">
        <h2>Users Online</h2>
        <ul id="list-users-online" >
        </ul>
      </div>
    </section>


  <section id="frame-message">
    <ul id="messages"></ul>
  </section>  
  <section>
    <form id="form">
      <input id="message-input" data-testid="message-box" />
      <button data-testid="send-button" >Enviar</button>
    </form>
  </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src='./js/clientChat.js'></script>
  </body>
</html>
