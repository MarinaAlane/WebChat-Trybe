<!DOCTYPE html>
<html>

  <head>
    <title>Web Chat</title>
  </head>

  <body>
    <div>

      <aside>
        <input id="nameInput" data-testid="nickname-box" placeholder="Seu nome"/>
        <button id="enterButton" data-testid="nickname-button">Mudar nome</button>
        <h1>Users</h1>
        <ul id="usersUl">

        </ul>
      </aside>

      <div id="chatDiv">
        <h1>Chat</h1>
        <ul id="chatUl">

        </ul>
      </div>

      <div>
        <input id="messageInput" data-testid="message-box" />
        <button id="sendButton" data-testid="send-button">Enviar</button>
      </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/client.js"></script>
  </body>

</html>
