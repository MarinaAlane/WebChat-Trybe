<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: "Roboto", sans-serif;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: lato;
    }

    .header {
      text-align: center;
      color: rgb(65 , 25 , 127);
      padding: 25px 0;
    }

    .flex-container {
      display: flex;
      flex-direction: row;
      height: 90hv;
      width: 100%;
      padding: 15px 0;
    }

    .users {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 40vw;
      height: 100%;
    }

    .input-nickname {
      width: 300px;
      height: 30px;
      padding: 10px 32px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid rgb(0 , 109 , 251);
      outline: none;
    }

    .button-nickname {
      background-color: rgb(47 , 193 , 140);
      border: none;
      color: white;
      padding: 10px 32px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
    }

    .button-nickname:hover {
      background-color: rgb(33 , 134 , 97);
      border: rgb(47 , 193 , 140);
    }

    .sign-in {
      padding: 25px 0;
      border-bottom: 3px solid rgb(65 , 25 , 127);
    }

    .users-list {
      padding: 15px 0;
    }

    .messages  {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .messages >li {
      padding: 0.5rem 1rem;
    }

    .messages >li:nth-child(odd) {
      background: #efefef;
    }

    .chat {
      display: flex;
      width: 55vw;
      height: 100%;
      padding: 10px 25px;
      flex-direction: column;
      justify-content: center;
      border: 3px solid rgb(65 , 25 , 127);
    }

    .button-send {
      background-color: rgb(47 , 193 , 140);
      border: none;
      color: white;
      padding: 10px 32px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
    }

    .button-send:hover {
      background-color: rgb(33 , 134 , 97);
      border: rgb(47 , 193 , 140);
    }

    .input-send-massage {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
      font-size: 18px;
      outline: none;
    }

    .form-chat {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      background: rgb(0 , 109 , 251)
    }

  </style>

</head>
<body>

  <header class="header"><h1>Webchat</h1></header>

  <div class="flex-container">

    <section class="users">

      <form id='form-user' class="sign-in">
        <input 
          type="text" 
          name="name" 
          class="input-nickname" 
          id="input-nickname" 
          placeholder="Insira seu nickname aqui"
          data-testid="nickname-box"
        >
        <button class="button-nickname" data-testid="nickname-button">salvar</button>
      </form>

      <div class="users-list">
        <h2>Você: <span data-testid="online-user"></span></h2>
        <h2> Usuários</h2>
      </div>

    </section>

    <section class="chat">
      <ul class="messages" id="chat"></ul>
    </section>

  </div>

  <form class="form-chat" id="form-messages">
    <input 
      class="input-send-massage"
      type="text" 
      name="message" 
      id="messageInput"
      placeholder="Digite uma nova mensagem aqui"
      data-testid="message-box"
    >
    <button class="button-send" data-testid="send-button">Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src='./js/chat.js'></script>

</body>
</html>
