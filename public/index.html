<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat - socket.io</title>
</head>
<body>
  <div>
    <ul id="online-users"></ul>
  </div>
  <form id="form-nickname" action="">
    <input id="nicknameInput" data-testid="nickname-box" autocomplete="off" />
    <button data-testid="nickname-button">send</button>
  </form>
  <div>
    <ul id="messages"></ul>
  </div>
  <form id="form-messages" action="">
    <input id="messageInput" data-testid="message-box" autocomplete="off" />
    <button data-testid="send-button">send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src='./js/socketChat.js'></script>
</body>
</html>
