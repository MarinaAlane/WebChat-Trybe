<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="chat.css">
  <title>The Chat</title>
</head>
<body>
  <aside class="main-sidebar">
    <section class="client-infos">
      <img src="https://i.pravatar.cc/100" alt="foto de perfil do usuario">
      <p data-testid="online-user" class="online-user"></p>
      <p class="online-status">Online</p>

      <form class="nickname-form">
        <input 
          type="text" 
          placeholder="Digite seu nome"
          data-testid="nickname-box"
        >
        <button type="submit" data-testid="nickname-button">Salvar</button>
      </form>
    </section>

    <section class="users">
      <div>
        <h3>Pessoas na conversa</h3>
        <span id="clients-count"></span>
      </div>
      <ul id="online-users"></ul>
    </section>
  </aside>

  <main class="chat">
    <ul class="messages-container">
    </ul>
    <form id="chat-form">
      <input 
        type="text" 
        id="chat-input"
        placeholder="Digite sua mensagem"
        data-testid="message-box"
      >
      <button 
        type="submit"
        data-testid="send-button"
      >
        Enviar
      </button>
    </form>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
