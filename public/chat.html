<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - trybe</title>
    <link rel="stylesheet" href="./css/chat.css">
  </head>
  <body>
    <div>
      <input data-testid="nickname-box" id="nickname-box" placeholder="Enter new nickname" autocomplete="off" />
      <button id="nickname-button" data-testid="nickname-button">Change Nickname</button>
    </div>
    <p data-testid="online-user"></p></p>
    <ul id="chat-messages"></ul>
    <form action="">
      <input 
        id="messageInput" 
        autocomplete="off"
        data-testid="message-box"
      />
      <button
        data-testid="send-button".
      >
        Send
    </button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src='./js/chat.js'></script>
  </body>
</html>
