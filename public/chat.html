<!DOCTYPE html>
<html lang="en">
<head>
  <title>Projeto WebChat</title>
</head>
<body>
  <h4 id="user" data-testid="online-user"></h4>
  <ul id="messages"></ul>
  <form action="" id="message-form">
    <input id="message-input" data-testid="message-box" />
    <button data-testid="send-button" >Send</button>
  </form>
  <form action="" id="nickname-form">
    <input id="nickname-input" data-testid="nickname-box" />
    <button data-testid="nickname-button" >Change nickname</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src='./js/chat.js'></script>
</body>
</html>
