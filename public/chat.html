<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - trybe</title>
  </head>
  <body>
    <div>
      <ul id="online-users"></ul>
    </div>
    <form id="form-nickname" action="">
      <input id="nicknameInput" data-testid="nickname-box" autocomplete="off" />
      <button data-testid="nickname-button">Save Nickname</button>
    </form>
    <ul id="messages"></ul>
    <form id="form-messages" action="">
      <input id="messageInput" data-testid="message-box" autocomplete="off" /><button data-testid="send-button">Send Message</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src='./scripts/chat.js'></script>
  </body>
</html>
