<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat</title>
</head>
<body>
  <main>
    <section class="user-info-input">
      <input type="text" id="username-input" placeholder="Insira seu username" data-testid="nickname-box">
      <button type="button" id="save-btn" data-testid="nickname-button">Salvar</button>
    </section>
    <section class="users-container">
      <ul id="users"></ul>
    </section>
    <section class="messags-container">
      <ul id="messages"></ul>
    </section>
    <section class="message-input">
      <input type="text" id="message-input" placeholder="Digite sua mensagem aqui" data-testid="message-box">
      <button type="button" id="send-btn" data-testid="send-button">Enviar</button>
    </section>
  </main>
  <script src="./js/chat.js"></script>
</body>
</html>
