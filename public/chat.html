<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project WebChat</title>
</head>
<body>
  <ul id="message-list">
  </ul>
  <form id="messages">
    <input id="message-input" data-testid="message-box"/>
    <button data-testid="send-button">Enviar</button>
  </form>
  <p data-testid="online-user" id="name"></p>
  <form id="nickname">
    <input data-testid="nickname-box" type="text" id="name-input"/>
    <button data-testid="nickname-button">Entrar com esse nome</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src='./chat.js'></script>
</body>
</html>
