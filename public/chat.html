<!DOCTYPE html>
<html>
  <head>
    <title>WebChat</title>
    <link rel="stylesheet" href="./css/chat.css">
  </head>
  <body>
    <div class="container">
      <div class="users-container">
        <input id="nickInput" type="text" data-testid="nickname-box">
        <button id="nickBtn" data-testid="nickname-button">Mudar Nick</button>
        <ul id="usersList" data-testid="online-user"></ul>
      </div>
      <div class="chat-container">
        <ul id="messages"></ul>
        <form action="">
          <input id="messageInput" autocomplete="off" data-testid="message-box" /><button id="sendBtn" data-testid="send-button">Send</button>
        </form>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src='./js/chat.js'></script>
</html>
