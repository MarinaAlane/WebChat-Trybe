<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="messages"></ul>
  <div id="form">
    <h3 id="nickname" data-testid="online-user"></h3>
    <form action="" id="form">
      <input type="text" id="input-nickname" placeholder="nickname" data-testid="nickname-box"/>
      <button type="button" id="button-change-nickname" data-testid="nickname-button">Salvar nickname</button>
      <input id="input-chat" placeholder="message" data-testid="message-box"></input>
      <button data-testid="send-button">Enviar</button>
    </form>
  </div>

  <script src="socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
