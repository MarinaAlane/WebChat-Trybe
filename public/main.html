<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
      integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Para receber os valores dos inputs, consultei este tópico no StackOverFlow
    https://stackoverflow.com/questions/5772124/input-value-doesnt-display-how-is-that-possible -->
    <section class="top">
      <div class="user-land">
        <div class="current-user">
          <input
            type="text"
            placeholder="Insira seu nickname"
            id="nickname"
          />
          <button type="button" name="set-nickname">Salvar</button>
          <p data-testid="online-user" id="onlineUser"></p>
        </div>
        <div class="online-users">Pessoas usuárias online</div>
      </div>
      <div class="messages">
        <p class="user-message"></p>
      </div>
    </section>
    <section class="bottom">
      <input
        data-testid="message-box"
        type="text"
        placeholder="Digite sua mensagem"
        id="chatMessage"
      />
      <button
        type="button" 
        name="send-button" 
        id="sendButton"
        data-testid="send-button"
      >
        Enviar
      </button>
    </section>
  </body>
  <script src="js/main.js"></script>
</html>
