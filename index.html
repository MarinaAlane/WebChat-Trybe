<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <form id="formNickname">
      <input id="inputNickname" placeholder="Type your nickname">
      <button>Send</button>
    </form>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input">
      <button>Send</button>
    </form>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
  
    const formNickname = document.querySelector('#formNickname');
    const inputNickname = document.querySelector('#inputNickname');

    const form = document.querySelector('#form');
    const input = document.querySelector('#input');
    const messages = document.querySelector('#messages');
    
    formNickname.addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('clicked formNickname')
      if (inputNickname.value) {
        nickname = inputNickname.value
        socket.emit('nickname', inputNickname.value)
        inputNickname.value = ''
      }
    })

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('clicked')
      if (input.value) {
        console.log({ chatMessage: input.value, nickname })
        socket.emit('message', { chatMessage: input.value, nickname })
        input.value = ''
      }
    })
  
    socket.on('message', (message) => {
      const newMessage = document.createElement('li');
      newMessage.innerText = message;
      messages.appendChild(newMessage);
      window.scrollTo(0, document.body.scrollHeight);
    })
  </script>
</html>
