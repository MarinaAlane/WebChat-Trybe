<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
  <style>
    body {
      display: flex;
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    .messages, .users {
      width: 40%;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }
  
    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }
  
    #input:focus {
      outline: none;
    }
  
    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }
  
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  
    #messages>li {
      padding: 0.5rem 1rem;
    }
  
    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>
<body>
  <ul class="users"></ul>
  <div class="messages">
    <ul id="messages"></ul>
  </div>
  <form id="form">
    <input id="input" data-testid="message-box">
    <button data-testid="send-button">Enviar</button>
  </form>
  <form id="form-2">
    <input id="input-2" data-testid="nickname-box">
    <button data-testid="nickname-button">Cadastrar</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  
  <script>
    const socket = io();
    const dtId = "data-testid";
    const form = document.querySelector('#form');
    const input = document.querySelector('#input');
    const nickForm = document.querySelector('#form-2');
    const nickInput = document.querySelector('#input-2');
    const messages = document.querySelector('#messages');
    const usersList = document.querySelector('.users');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const recoveredNick = sessionStorage.getItem('nick');
        socket.emit('message', { nickname: recoveredNick, message: input.value});
        input.value = '';
      }
    });

    let newNick = '';
    nickForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (nickInput.value) {
        newNick = nickInput.value;
        sessionStorage.setItem('nick', newNick);
        nickInput.value = '';
        socket.emit('nick', newNick);
      }
    });

    socket.on('firstNick', (data) => {
      sessionStorage.setItem('nick', data);
    });

    socket.on('connection', (data) => {
      console.log('data:', data);
      usersList.innerHTML = '';
      nickList = Object.values(data);

      newNick = sessionStorage.getItem('nick');
      console.log('newNick:', newNick);

      (nickList).forEach(item => {
        const newUserLi = document.createElement('li');
        newUserLi.setAttribute(dtId, "online-user");
        newUserLi.textContent = item;
        
        if (item === newNick) {
          usersList.prepend(newUserLi);
        } 
        else {
          usersList.appendChild(newUserLi);
        }
      });
      window.scrollTo(0, document.body.scrollHeight);
    });

    
    socket.on('message', (msg) => {
      const newMessage = document.createElement('li');
      newMessage.setAttribute(dtId, "message");
      newMessage.textContent = msg;
      messages.appendChild(newMessage);
      window.scrollTo(0, document.body.scrollHeight);
    })

    const msgsDb = (msgs) => {
      msgs.forEach(({ timestamp, nickname, chatMessage }) => {
        const li = document.createElement('li');
        li.innerText = `${timestamp} - ${nickname}: ${chatMessage}`;
        li.setAttribute(dtId, "message");
        messages.appendChild(li);
      });
    };

    socket.on('dbMsgs', (msgs) => msgsDb(msgs));
  </script>
</body>
</html>
