<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="messages"></ul>
  <div id="form">
    <form action="" id="form">
      <input type="text" id="input-nickname" placeholder="nickname" />
      <textarea id="input-chat" placeholder="message" ></textarea>
      <button>Enviar</button>
    </form>
  </div>

  <script src="socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.querySelector('#messages');
    const form = document.querySelector('#form');
    const inputNickname = document.querySelector('#input-nickname');
    const inputChat = document.querySelector('#input-chat');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (inputChat.value) {
        socket.emit('message', {
          chatMessage: inputChat.value, nickname: inputNickname.value
        });

        inputChat.value = '';
      }
    });

    socket.on('message', (msg) => {
      const newMessage = document
        .createElement('li')
      newMessage.innerText = msg;
      messages.appendChild(newMessage);
    })
  </script>
</body>
</html>
