<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <div id='onlineUsers'>

    </div>
      <form id="form1" action="">
      <input id="nickname" data-testid="nickname-box"/>
      <button data-testid="nickname-button">Send</button>
    </form>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" data-testid="message-box" /><button data-testid="send-button">Send</button>
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io('http://localhost:3000');
    var nicknameUser;
    var messages = document.getElementById('messages');
    var form1 = document.getElementById('form1');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var inputNickname = document.getElementById('nickname')
    var nickname = document.getElementById('nickname');
    var onlineUser = document.getElementById('onlineUsers');

    socket.on('user', (userId) => {
      nicknameUser = userId;
      var item = document.createElement('p');
      item.textContent = userId;
      item.setAttribute('data-testid', 'online-user');
      onlineUser.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    })

    form1.addEventListener('submit', function(e) {
      e.preventDefault();
      if (inputNickname.value) {
        nicknameUser = inputNickname.value
        inputNickname.value = '';
      }
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('message', { chatMessage: input.value, nickname: nicknameUser });
        input.value = '';
      }
    });

    socket.on('message', function(msg) {
      var item = document.createElement('li');
      item.textContent = msg;
      item.setAttribute('data-testid', 'message');
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</html>
