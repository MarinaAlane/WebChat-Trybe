<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <title>Document</title>
</head>
<body>
  <form action="submit">
    <div id="userNames" data-testid="online-user"></div>
    <input id="inputUser" data-testid="nickname-box"/>
    <button type="button" id="sendButtonUserName" data-testid="nickname-button">Salvar nome</button>
    <input id="inputMessage" data-testid="message-box"/>
    <button type="submit" id="pingButton" data-testid="send-button">Enviar</button>
  </form>
  <ul id="messages"></ul>
  <script>
    const socket = io();
    const sendButton = document.querySelector('#pingButton');
    const inputUser = document.querySelector('#inputUser');
    const inputMessage = document.querySelector('#inputMessage');
    const formMessages = document.querySelector('form');
    const userNames = document.querySelector('#userNames');
    const sendButtonUserName = document.querySelector('#sendButtonUserName');

    socket.on('greetings', (message) => {
      createMessage(message);
      userNames.innerText = socket.id.substr(0, 16);
    });

    sendButtonUserName.addEventListener('click', (e) => {
      if(!inputUser.value) return;
      userNames.innerText = inputUser.value;
      sessionStorage.setItem('firstName', inputUser.value);
    });

    formMessages.addEventListener('submit', (e) => {
      e.preventDefault();
      const sessionName = sessionStorage.getItem('firstName');

      socket.emit('message', { 
        chatMessage: inputMessage.value,
        nickname: sessionName ? sessionName : socket.id.substr(0, 16)
      });

      return false;
    });

    const createMessage = (message) => {
      const ul = document.querySelector('#messages');
      const li = document.createElement('li');
      li.innerText = message;
      li.setAttribute('data-testid', 'message');
      ul.appendChild(li);
    };

    socket.on('message', (message) => createMessage(message));
    socket.on('newConnection', (message) => createMessage(message));
  </script>
</body>
</html>
