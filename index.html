<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat da T11</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <form id="username-form">
    <input id="nickname-input" placeholder="Insira seu nickname" data-testid="nickname-box">
    <button id="nickname-button" data-testid="nickname-button">Enviar</button>
  </form>
  <h3 id="nickname" data-testid="online-user"></h3>
  <ul id="messages"></ul>
  <form id="form" >
    <input id="input" data-testid="message-box">
    <button data-testid="send-button">Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.querySelector('#form');
    const userForm = document.querySelector('#username-form')
    const input = document.querySelector('#input');
    const nicknameInput = document.querySelector('#nickname-input');
    const nicknameButton = document.querySelector('#nickname-button');
    const nicknameText = document.querySelector('#nickname')
    const messages = document.querySelector('#messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const nickname = sessionStorage.getItem('nickname');
        const message = {
          chatMessage: input.value,
          nickname 
        };
        socket.emit('message', message);
        input.value = '';
      }
    });

    userForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (nicknameInput.value) {
        sessionStorage.setItem('nickname', nicknameInput.value);
        socket.emit('nickname', nicknameInput.value)
        nicknameText.innerText = nicknameInput.value;
        nicknameInput.value = '';
      }
    })

    socket.on('userLogin', (nickname) => {
      const newMessage = document.createElement('li');
      newMessage.textContent = nickname;
      newMessage.dataset.testid = 'message';
      messages.appendChild(newMessage);
      window.scrollTo(0, document.body.scrollHeight);
    })

    socket.on('setUser', (nickname) => {
      sessionStorage.setItem('nickname', nickname);
      nicknameText.innerText = nickname;
      window.scrollTo(0, document.body.scrollHeight);
    })

    socket.on('message', (chatMessage) => {
      const newMessage = document.createElement('li');
      newMessage.textContent = chatMessage;
      newMessage.dataset.testid = 'message';
      messages.appendChild(newMessage);
      window.scrollTo(0, document.body.scrollHeight);
    })
  </script>
</body>

</html>
