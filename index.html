<!DOCTYPE html>
<html>
  <head>
    <title>WebChat Projet</title>
  </head>
  <body>
    <p id="newNick"></p>
    <ul id="users"></ul>
    <form id="nickname-form" action="">
      <input
        id="nickNameInput"
        autocomplete="off"
        data-testid="nickname-box"
        placeholder="Insert your nIcKnAmE"
      />
      <button
        id="submitNickName"
        type="submit"
        data-testid="nickname-button"
      >
        Save
      </button>
    </form>
    <ul id="messages"></ul>
    <form id="messageForm" action="">
      <input
        id="messageInput"
        autocomplete="off"
        data-testid="message-box"
        placeholder="Send your MeSsAgE"
      />
      <button
        id="submitBtn"
        type="submit"
        data-testid="send-button"
      >
        Send
      </button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = window.io();

      const form = document.querySelector('#messageForm'); // formulário da mensagem
      const inputMessage = document.querySelector('#messageInput'); // input mensagem 
      
      // req 01
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const newNick = document.querySelector('#newNick').innerText; // parágrafo
        socket.emit('message', {
          nickname: newNick,
          chatMessage: inputMessage.value,
        });
        inputMessage.value = '';
      });

      const createMessage = (message) => {
        const messagesUl = document.querySelector('#messages'); // lista de mensagens 
        const li = document.createElement('li');
        li.innerText = message;
        li.setAttribute('data-testid', 'message');
        messagesUl.appendChild(li);
      };

      // req 02 - Requisito feito com a ajuda do Lima e da Ana Giorigiani
      const createNick = (nickname) => {
        const usersUl = document.querySelector('#users'); // lista users
        const li = document.createElement('li'); // cria elemento lista 
        li.innerText = nickname;
        li.setAttribute('data-testid', 'online-user');
        usersUl.appendChild(li);
      };

      socket.on('sendNickName', (nickname) => {
        createNick(nickname);
      });

      const nickNameInput = document.querySelector('#nickNameInput'); // input
      const btnSaveNick = document.querySelector('#submitNickName'); // botão

      btnSaveNick.addEventListener('click', (e) => {
        e.preventDefault();
        const nick = nickNameInput.value;
        document.querySelector('#newNick').innerText = nick;
        socket.emit('sendNickName', nick);
        // nickNameInput.value = '';
      });

      socket.on('newNickName', (onLineUsers) => {
        document.querySelector('#newNick').innerText = onLineUsers[socket.id];
        const usersUl = document.querySelector('#users');
        while (usersUl.firstChild) {
          usersUl.removeChild(usersUl.firstChild);
        }

        createNick(onLineUsers[socket.id]);

        for (let newUser in onLineUsers) {
          if (newUser !== socket.id) {
          const li = document.createElement('li');
          li.innerText = onLineUsers[newUser];
          li.setAttribute('data-testid', 'online-user');
          usersUl.appendChild(li);
          }
        }
      });

      socket.on('allMessages', (messages) => {
        messages.forEach(({ message: chatMessage, nickname, timeStamp }) => {
          createMessage(`${timeStamp} - ${nickname}: ${chatMessage}`)
        });
      });
      
      socket.on('message', (message) => createMessage(message));
    </script>
  </body>
</html>
