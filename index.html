<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
  
    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }
  
    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }
  
    #input:focus {
      outline: none;
    }
  
    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }
  
    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  
    #messages>li {
      padding: 0.5rem 1rem;
    }
  
    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" data-testid="message-box">
    <button data-testid="send-button">Enviar</button>
  </form>
  <form id="form-2">
    <input id="input-2" data-testid="nickname-box">
    <button data-testid="nickname-button">Cadastrar</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  
  <script>
    const socket = io();

    const form = document.querySelector('#form');
    const input = document.querySelector('#input');
    const nickForm = document.querySelector('#form-2');
    const nickInput = document.querySelector('#input-2');
    const messages = document.querySelector('#messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const recoveredNick = sessionStorage.getItem('nick')
        socket.emit('message', { nickname: recoveredNick, message: input.value});
        input.value = '';
      }
    });

    nickForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (nickInput.value) {
        socket.emit('nick', nickInput.value);
        sessionStorage.setItem('nick', nickInput.value)
        nickInput.value = '';
      }
    });

    socket.on('nick', (data) => {
      const newUserLi = document.createElement('li');
      newUserLi.textContent = data;
      messages.appendChild(newUserLi);
    });

    socket.on('connected', (data) => {
      const newUserLi = document.createElement('li');
      newUserLi.setAttribute("data-testid", "online-user");
      newUserLi.textContent = data;
      messages.appendChild(newUserLi);
      // const nicks = JSON.parse(localStorage.getItem('nicknames'));
      
      // if (!nicks) {
      //   console.log('nicks [*]:', nicks);
      //   localStorage.setItem('nicknames', JSON.stringify([data]));
      // } else {
      //   console.log('nicks [else]:', nicks);
      //   localStorage.setItem('nicknames', JSON.stringify([...nicks, data]));
      // }
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('message', (msg) => {
      const newMessage = document.createElement('li');
      newMessage.setAttribute("data-testid", "message");
      newMessage.textContent = msg;
      messages.appendChild(newMessage);
      window.scrollTo(0, document.body.scrollHeight);
    })
  </script>
</body>
</html>
