<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <section>
    <div>
      <form id="users">
        <input id="nickname-input" data-testid="nickname-box">
        <button data-testid="nickname-button">Salvar</button>
      </form>
      <ul id="online"></ul>
    </div>
    <div>
      <ul id="message"></ul>
    </div>
  </section>
  <section>
    <form id="form">
      <input id="input" data-testid="message-box">
      <button data-testid="send-button">Enviar</button>
    </form>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.querySelector('#form');
    const messages = document.querySelector('#message');
    const input = document.querySelector('#input');
    const users = document.querySelector('#users');
    const online = document.querySelector('#online');
    const nicknameInput = document.querySelector('#nickname-input')

    let nickName = '';

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      if (input.value) {
        const nickname = nickName || socket.id.slice(0, 16);
        socket.emit('message', { chatMessage: input.value, nickname });
        input.value = '';
      } 
    });

    users.addEventListener('submit', (event) => {
      event.preventDefault();
      if (nicknameInput.value) {
        nickName = nicknameInput.value;
        socket.emit('nickNameChange', nickName);
      }
    });

    socket.on('message', (msg) => {
      const newMessage = document.createElement('li');
      newMessage.setAttribute('data-testid', 'message')
      newMessage.innerText = msg;
      messages.appendChild(newMessage);
    });

    socket.on('messageLog', (messageHistory) =>{
      messageHistory.forEach(({ timeStamp, nickname, chatMessage }) => {
        const messageLog = document.createElement('li');
        messageLog.innerText = `${timeStamp} - ${nickname} : ${chatMessage}`;
        messageLog.setAttribute('data-testid', 'message');
        messages.appendChild(messageLog);
      });
    });

    socket.on('online', (user) =>{
      const newUser = document.createElement('li');
      newUser.setAttribute('data-testid', 'online-user')
      newUser.innerText = user;
      online.appendChild(newUser);
    });
  </script>
</body>
</html>
