<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="div-nickname">
    <form id="form-nickname">
      <label for="nickname-box">
        Nickname:
        <input data-testid="nickname-box" type="text" id="nickname-box">
        <button data-testid="nickname-button">Salvar</button>
      </label>
    </form>
  </div>

  <div class="div-user-messages">
    <div class="div-online-users">
      <ul id="users"></ul>
    </div>

    <div class="div-messages">
      <ul id="messages"></ul>
    </div>
  </div>

  <div class="div-form-messages">
    <form id="form-messages">
      <label for="message-box">
        Mensagem:
        <input data-testid="message-box" id="message-box" type="text">
      </label>
      <button type="submit" data-testid="send-button">Enviar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:3000');
    
    const inputNickname = document.getElementById('nickname-box');
    const nickName = document.querySelector('#nickname-box');

    socket.on('randomUser', (randomUser) => {
      const savedNickName = sessionStorage.getItem('nickname');
      const randomNickname = randomUser.slice(0, 16);
      console.log(randomNickname);
      if (!savedNickName) {
        sessionStorage.setItem('nickname', randomNickname)
        return socket.emit('onlineUser', randomNickname);
      } else {
        return socket.emit('onlineUser', savedNickName);
      };
    });

    
    const usersOnline = document.getElementById('users');
    socket.on('onlineUser', (userNickname) => {
      console.log('rodei', userNickname);
      const newUser = document.createElement('li');
      newUser.setAttribute('data-testid', 'online-user');
      newUser.setAttribute('id', `user-${userNickname}`);
      newUser.innerText = userNickname;
      usersOnline.appendChild(newUser);
    });

    const formNickname = document.getElementById('form-nickname');

    formNickname.addEventListener('submit', (e) => {
      e.preventDefault();
      if (inputNickname.value) {
        const oldNickname = sessionStorage.getItem('nickname')
        sessionStorage.setItem("nickname", inputNickname.value)
        return socket.emit('changeUserNickname', { oldNickname, newNickname: inputNickname.value });
      };
    });

    socket.on('changeUserNickname', (objNickname) => {
      const { oldNickname, newNickname } = objNickname;
      const user = document.getElementById(`user-${ oldNickname }`)
      user.setAttribute('id', `user-${ newNickname }`)
      user.innerText = newNickname;
    });

    const formMessages = document.getElementById('form-messages');
    const message = document.getElementById('message-box');
    formMessages.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (message.value) {
        const nickname = await sessionStorage.getItem('nickname');
        const chatMessage = message.value
        return socket.emit('message', { chatMessage, nickname });
      };
    });

    const messages = document.getElementById('messages');
    socket.on('message', (msg) => {
      const newMessage = document.createElement('li');
      newMessage.setAttribute('data-testid', 'message');
      newMessage.innerText = msg;
      messages.appendChild(newMessage);
    });
  </script>
</body>
</html>
