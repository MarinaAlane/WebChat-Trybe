<!DOCTYPE html>
<html lang="en">

<head>
  <title>WEB CHAT</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js'></script>
</head>

<body>
  <form id="nickname-send">
    <input id="nickname-input" autocomplete="off" data-testid="message-box" />
    <button data-testid="nickname-button">Send nickname</button>
  </form>

  <div id="users-container"></div>

  <div id="messages-container"></div>

  <form id="message-send">
    <input id="message-input" autocomplete="off" data-testid="nickname-box" />
    <button data-testid="send-button">Send</button>
  </form>

  <script>
    const socket = io();
    const messageForm = document.querySelector('#message-send');
    const nicknameForm = document.querySelector('#nickname-send');
    const messageInput = document.querySelector('#message-input');
    const nicknameInput = document.querySelector('#nickname-input');
    const messagesContainer = document.querySelector('#messages-container');
    const usersContainer = document.querySelector('#users-container');
    let users = [];

    messageForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const chatMessage = messageInput.value;
      const nickname = nicknameInput.value;
      socket.emit('message', { chatMessage, nickname });
      inputMessage.value = '';
      return false;
    })

    nicknameForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = nicknameInput.value;
      if (name) {
        const newNickname = {
          id: socket.id,
          nickname: name
        }
        socket.emit('newNickname', newNickname);
      }
      nicknameInput.value = '';
    })

    const createMessage = (message) => {
      const messageElement = document.createElement('div'); 

      messageElement.innerText = message;
      messageElement.setAttribute('data-testid', 'message');
      messagesContainer.append(messageElement);
    }

    const newUser = (arrayUsers) => {
      usersContainer.textContent = '';
      users = [...arrayUsers];
      users.forEach((user) => {
        const userElement = document.createElement('div');
  
        userElement.innerText = user.nickname;
        userElement.setAttribute('data-testid', 'online-user');
        userElement.setAttribute('userId', user.id);
        usersContainer.append(userElement)
      })
    }

    socket.on('online-user', (arrayUsers) => newUser(arrayUsers));
    socket.on('message', (message) => createMessage(message));
    // socket.on('user-updating', (newArrayUsers) => createMessage(newArrayUsers));
  </script>

</body>

</html>
