<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/chat.css"> -->
    <title>WebChat</title>
  </head>
  <body>
    <form id="userForm">
      <input id="nickname" placeholder="Insira seu nickname" data-testid="nickname-box" />
      <button id="nickBtn" data-testid="nickname-button">Salvar</button>
    </form>

    <div id="users">
      <ul></ul>
    </div>

    <ul id="messages"></ul>

    <form id="messageForm">
      <input id="messageInput" placeholder="Digite uma mensagem aqui" data-testid="message-box" />
      <button data-testid="send-button">Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
