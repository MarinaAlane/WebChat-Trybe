<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat - Project</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <style>
    .container{
      background-color: #397DE3;
      border-radius: 3px;
      border-style: solid;
      border-width: 1px;
      display: flex;
      flex-direction: column;
      height: 350px;
      justify-content: space-evenly;
      padding: 10px;
      width: 700px;
    }
    .form-send-message{
      align-items: stretch;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    #messages{
      list-style: none;
      padding-inline-start: 5px;
    }
    .messages-content{
      background-color: #759608;
      border-style: solid;
      border-width: 1px;
      overflow: auto;
      width: 68%;
    }
    .painel{
      background-color: #B6E322;
      border-style: solid;
      border-width: 1px;
      display: flex;
      height: 270px;
      justify-content: space-between;
      padding: 5px;
    }
    .send-message{
      border-style: solid;
      border-width: 1px;
    }
    .submit-message{
      background: #0066A2;
      color: white;
      border-style: outset;
      border-color: #0066A2;
      height: 30px;
      width: 100px;
      font: bold 15px arial, sans-serif;
      text-shadow:none;
    }
    .users{
      align-items: center;
      display: flex;
      background-color: #759608;
      border-style: solid;
      border-width: 1px;
      flex-direction: column;
      justify-content: space-between;
      width: 30%;
    }
    .users-nickname-bar{
      display: inline-block;
    }
    .users-online{
      border-style: solid;
      border-width: 1px;
      height: 200px;
      overflow: auto;
      overflow-y: auto;
      width: 200px;
    }
  </style>
</head>
<body data-testid="body">
  <h1>Projeto WebChat</h1>
  <div class="container">
    <div class="painel">
      <div class="users">
        <form id="nickname-form">
          <input
            id="teste"
            type="text"
            placeholder="Digite seu Nickname"
            size="15"
            data-testid="nickname-box">
          <button data-testid="nickname-button">Salvar</button>
        </form>
        <label>
          Usu√°rios Online
          <section class="users-online">
            <ul id="users"></ul>
          </section>
        </label>
      </div>
      <div class="messages-content">
        <ul id="messages" ></ul>
      </div>
    </div>
    <div class="send-message">
      <form class="form-send-message" id="form">
        <input id="input" placeholder="Digite sua mensagem" size="70" data-testid="message-box">
        <button class="submit-message" data-testid="send-button">Enviar</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.querySelector('#form');
    const message = document.querySelector('#input');
    const messages = document.querySelector('#messages');

    const formNickname = document.querySelector('#nickname-form');
    const inputNickname = document.querySelector('#teste');

    formNickname.addEventListener('submit', (event) => {
      event.preventDefault();
      const oldNickname = sessionStorage.getItem('nickname');
      sessionStorage.setItem('nickname', inputNickname.value);
      console.log(inputNickname.value);
      socket.emit('uptadeNickname', { newNickname: inputNickname.value, oldNickname });
      inputNickname.value = '';
    })

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (message.value) {
        const objMessage = {
          nickname: sessionStorage.getItem('nickname'),
          chatMessage: message.value
        };

        socket.emit('message', objMessage);
        message.value = '';
      }
    });

    const usersOnline = document.querySelector('#users');

    socket.emit('chatHistory');
    socket.emit('newNickname');

    socket.on('nickname', (arrayNickname) => {
      usersOnline.innerHTML = '';
      const lastUser = arrayNickname[arrayNickname.length -1];
      sessionStorage.setItem('nickname', lastUser.nickname);
      arrayNickname.forEach((user) => {
        const nickname = document.createElement('li');
        nickname.textContent = user.nickname;
        nickname.setAttribute('data-testid', 'online-user')
        if (user.nickname === lastUser.nickname) {
          usersOnline.prepend(nickname);
        } else {
          usersOnline.appendChild(nickname);
        }
      })
    })

/*     socket.on('updateOnlineUsers', (arrNewUsers) => {
      usersOnline.innerHTML = '';
      const currentUser = sessionStorage.getItem('nickname');
      arrNewUsers.forEach((user) => {
        const nickname = document.createElement('li');
        nickname.textContent = user.nickname;
        nickname.setAttribute('data-testid', 'online-user')
        if (user.nickname === currentUser) {
          usersOnline.prepend(nickname);
        } else {
          usersOnline.appendChild(nickname);
        }
      })
    }); */

    socket.on('chatHistory', (history) => {
      messages.innerHTML = '';
      history.forEach((item) => {
        const { message, timestamp, nickname } = item;
        const msg = document.createElement('li');
        const contentMessage = `${timestamp} - ${nickname}: ${message}`;
        msg.textContent = contentMessage;
        messages.appendChild(msg);
      })
    })

    socket.on('message', (msg) => {
      const newMessage = document.createElement('li');
      newMessage.textContent = msg;
      newMessage.setAttribute('data-testid', 'message');
      messages.appendChild(newMessage);
     })

  </script>
</body>
</html>
