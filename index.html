<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <p id="online-user" data-testid="online-user"></p>
    <form id="formNickname">
      <input id="nickname-box" placeholder="Type your nickname" data-testid="nickname-box">
      <button data-testid="nickname-button">Save</button>
    </form>
    <ul id="messages"></ul>
    <form id="form">
      <input id="message-box" data-testid="message-box">
      <button data-testid="send-button">Send</button>
    </form>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
  
    const formNickname = document.querySelector('#formNickname');
    const inputNickname = document.querySelector('#nickname-box');
    const newUser = document.querySelector('#online-user')
    const form = document.querySelector('#form');
    const input = document.querySelector('#message-box');
    const messages = document.querySelector('#messages');

    const generateRandomUser = () => {
      const randomString = Math.random().toString(36).slice(-12);
      return `User${randomString}`;
    }
    const randomNickname = generateRandomUser()
    newUser.innerText = randomNickname;
    window.sessionStorage.setItem('nickname', randomNickname);
    socket.emit('nickname', randomNickname
    );
    
    formNickname.addEventListener('submit', (e) => {
      e.preventDefault();
      if (inputNickname.value) {
        generateRandomUser();
        window.sessionStorage.setItem('nickname', inputNickname.value);
        socket.emit('nickname', inputNickname.value)
        inputNickname.value = ''
      }
    })

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nickname = window.sessionStorage.getItem('nickname');
      if (input.value) {
        socket.emit('message', { chatMessage: input.value, nickname })
        input.value = ''
      }
    })

    // socket.on('onlineUser', (user) => {
    //   onlineUser = ''; 
    //   socket.emit('onlineUser', user)
    // })
  
    socket.on('message', (message) => {
      const newMessage = document.createElement('li');
      newMessage.innerText = message;
      newMessage.setAttribute('data-testid', 'message');
      messages.appendChild(newMessage);
      window.scrollTo(0, document.body.scrollHeight);
    })
  </script>
</html>
