<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat</title>
</head>
  <body>
    <div class="container">
      
      <div class="nickname">
        <input type="text" class="nickname-input" placeholder="Nome de usuário" />
        <button type="submit" class="nickname-button">
          Salvar
        </button>
      </div>

      <div class="chat">
        <ul class="users"></ul>
        <ul class="messages"></ul>
      </div>

      <div class="message">
        <input type="text" class="message-input" placeholder="Mensagem" />
        <button type="submit" class="message-button">
          Enviar
        </button>
      </div>
    </div>

    <script src='/socket.io/socket.io.js'></script>
    <script>
      const socket = window.io();
      
      socket.on('connect', () => {
        console.log(`Usuário ${socket.id} conectado`);
      });

      socket.emit('message', {
        nickname: '',
        chatMessage: '',
      });

      socket.on('message', (message) => {
        console.log(message);
      });
    </script>
  </body>
</html>
