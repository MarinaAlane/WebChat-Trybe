<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO - trybe</title>
</head>
<body>
  <input id="nickname" type="text" placeholder="Type your nickname" />
  <button type="button" id="nicknameButton">Submit</button>
  <ul id="messages"></ul>
  <input type="text" id="inputMessage" />
  <button type="button" id="buttonSend"></button>
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io()
    const sendbutton = document.querySelector('#buttonSend');
    const inputMessage = document.querySelector('#inputMessage');
    function getNickname(id) {
      const nickName = sessionStorage.getItem('nickname');
      if(!nickName) return id;
      return nickName
    }
    sendbutton.addEventListener('click', (e) => {
    e.preventDefault();
    const id = getNickname(socket.id)
    socket.emit('message', {chatMessage: inputMessage.value, nickname:id});
    inputMessage.value = '';
    return false;
    });
    const createMessage = (message) => {
    const messagesUl = document.querySelector('#messages');
    const li = document.createElement('li');
    li.innerText = message;
    messagesUl.appendChild(li);
    };

    socket.on('message', (message) => createMessage(message));
    const nicknameButton = document.querySelector('#nicknameButton')
    const nickname = document.querySelector('#nickname')
    nicknameButton.addEventListener('click', (e) => {
      e.preventDefault();
      sessionStorage.setItem('nickname', nickname.value)
      nickname.value = ''
    })
    </script>
</body>
</html>
