<!DOCTYPE html>
<html>
  <head>
    <title>Project Webchat</title>
    
</head>
  <body>
    <div class="message">
      <div>
        <form id="formUser">
          <input id="inputUser" type="text" placeholder="Digite seu Nickname" autocomplete="off" />
          <button>Entrar</button>
        </form>
        <ul id="messages"></ul>
      </div>
      <form id="form">
      <input
      id="input"
      type="text"
      class="input"
      autocomplete="off"
      />
      <button>Send</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.querySelector('#form');
      const input = document.querySelector('#input');
      const ul = document.querySelector('#messages');
      const inputUser = document.querySelector('#inputUser');
      const formUser = document.querySelector('#formUser');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // console.log('cliquei')
        if(input.value) {
          socket.emit('message', {
            chatMessage: input.value,
            nickname: socket.id,
          });
          input.value = '';
          // console.log('chatMessage' + input.value);
        }
        return false;
      });
  
      socket.on('message', (msg) => {
        const li = document.createElement('li');
        li.textContent = msg;
        ul.appendChild(li);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
