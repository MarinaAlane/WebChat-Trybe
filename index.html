<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat do Boff</title>

  <style>
    #nickname-input {
      border-radius: 51px solid;
    }

    #nickname {
      width: 260px;
    }

    #nickname-list {
      display: flex;
      width: 300px;
      height: 600px;
      margin-right: 30px;
      border: 1px solid;
      border-color: black;
      border-radius: 5px;
    }

    #messages-list {
      display: flex;
      width: 1350px;
      height: 600px;
      border: 1px solid;
      border-color: black;
      border-radius: 5px;
    }

    #flex-div {
      display: inline-flex;
      padding: 15px 0 30px;
    }

    #send-message-btn {
      margin-left: 95%;
    }

    #messages {
      list-style: none;
    }

    #nickname-list {
      list-style: none;
    }

    #chatMessage {
      width: 1700px;
      height: 50px;
      margin-bottom: 10px;
    }
  </style>
</head>

<!-- ------------------------------------------------------------------------------------------------------------------------ -->

<body>

  <form id="nickname-input">
    <input type="text" id="nickname" data-testid="nickname-box">
    <button type="submit" data-testid="nickname-button">Salvar</button>
  </form>

  <div id="flex-div">

    <div>
      <ul id="nickname-list">

      </ul>
    </div>

    <div id="messages-list">
      <ul id="messages"></ul>
    </div>

  </div>

  <form id="form">
    <input id="chatMessage" data-testid="message-box"></input>
    <button id="send-message-btn" data-testid="send-button">Enviar</button>
  </form>

  <!-- ---------------------------------------------------------------------------------------------------------------------  -->

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('chatMessage');

    const nicknameForm = document.getElementById('nickname-input');

    let nicknameValue;

    // Renderiza um elemento com base nos parâmetros recebidos.
    
    const renderElement = (element, elementId, elementValue, elementAttribute = [null, null]) => {
      const tag = document.createElement(`${element}`);

      const selectElementById = document.getElementById(`${elementId}`);

      tag.innerText = elementValue;

      tag.setAttribute(`${elementAttribute[0]}`, `${elementAttribute[1]}`)

      selectElementById.appendChild(tag);
    };

    // Salva o nickname criado no campo.

    nicknameForm.addEventListener('submit', (e) => {
      e.preventDefault();

      if (nickname.value) {
        nicknameValue = nickname.value;
      }
    });

    // Envia o objeto com a mensagem e o nome da pessoa.

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (input.value) {
        socket.emit('message', {
          chatMessage: input.value,
          nickname: nicknameValue,
        });

        input.value = '';
      }
    });

    // Gera um nome aleatório de 16 caracteres e o adiciona ao campo.

    socket.on('connect', () => {
      const nickname = socket.id.split('', 16).join('')
      renderElement('li', 'nickname-list', nickname, ['data-testid', 'online-user']);

      socket.emit('newUser');
    })

    // Recebe a mensagem e a adiciona ao campo.
    
    socket.on('message', (msg) => {
      renderElement('li', 'messages', msg, ['data-testid', 'message']);
    })
  </script>
</body>

</html>
