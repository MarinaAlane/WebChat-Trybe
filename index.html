<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Projeto Webchat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="main.css">
    <link  rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"  crossorigin="anonymous">
</head>
<body>
    <ul class="list-group" id="messagens">
      </ul>
    <form class="row g-3" id="form">
        <div class="col-auto">
        </div>
        <div class="col-auto">
          <input type="text" id="input" class="form-control" id="inputPassword2" placeholder="Escrever">
        </div>
        <div class="col-auto">
          <button type="submit" id="submit" class="btn btn-primary mb-3">Enviar</button>
        </div>
      </form>
    <script src="socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const form = document.querySelector('#form');
        const input = document.querySelector('#input');
        const messages = document.querySelector('#messagens')

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const msg = {
          nickname: '',
          chatMessage: input.value,
        }
            socket.emit('message', msg);
        })

        socket.on('message', (msg) => {
            const newMessage = document.createElement('li');
            newMessage.textContent = msg;
            messages.appendChild(newMessage);
        })

    </script>
</body>
</html>
