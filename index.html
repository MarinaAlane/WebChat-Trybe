<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  
  <body>
    <div id="online-users"></div>
    <form id="form-nickname">
      <input id="nickname-box" placeholder="Type your nickname" data-testid="nickname-box">
      <button data-testid="nickname-button">Save</button>
    </form>
    <ul id="messages"></ul>
    <form id="form">
      <input id="message-box" data-testid="message-box">
      <button data-testid="send-button">Send</button>
    </form>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
  
    const generateRandomUser = (size) => {
      const randomChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let nickname = 'User';
      for (let index = 0; index < size; index += 1) {
        nickname += randomChars.charAt(Math.floor(Math.random() * randomChars.length));
      }
      return nickname;
    }
    const randomNickname = generateRandomUser(12)
    window.sessionStorage.setItem('nickname', randomNickname);
    
    socket.emit('set-nickname', randomNickname);
    
    const onlineUsers = document.querySelector('#online-users')
    socket.on('online-clients', (clients) => {
      console.log(clients)
      onlineUsers.innerHTML = '';
      currentClient = clients.find((client) => client.id === socket.id)
      clients = clients.filter((client) => client.id !== socket.id);
      clients.unshift(currentClient);
      clients.forEach((user) => {
        const element = document.createElement('p');
        element.innerText = user.nickname;
        element.setAttribute('data-testid', 'online-user')
        onlineUsers.appendChild(element)
      })
    })

    const formNickname = document.querySelector('#form-nickname');
    const inputNickname = document.querySelector('#nickname-box');
    formNickname.addEventListener('submit', (e) => {
      e.preventDefault();
      if (inputNickname.value) {
        window.sessionStorage.setItem('nickname', inputNickname.value);
        socket.emit('set-nickname', inputNickname.value)
        inputNickname.value = ''
      }
    })

    const form = document.querySelector('#form');
    const input = document.querySelector('#message-box');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nickname = window.sessionStorage.getItem('nickname');
      if (input.value) {
        socket.emit('message', { chatMessage: input.value, nickname })
        input.value = ''
      }
    })
    
    const messages = document.querySelector('#messages');
    const addMessage = (message) => {
      const element = document.createElement('li');
      element.innerText = message;
      element.setAttribute('data-testid', 'message');
      messages.appendChild(element);
      window.scrollTo(0, document.body.scrollHeight);
    }

    socket.on('message', (message) => {
      addMessage(message)
    })

    socket.on('message-history', (messages) => {
      messages.forEach(({ message: chatMessage, nickname, timestamp }) => {
        addMessage(`${timestamp} - ${nickname}: ${chatMessage}`)
      })
    })
  </script>
</html>
