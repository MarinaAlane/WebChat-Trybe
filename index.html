<!DOCTYPE html>
<html>
  <head>
    <title>WebChat Projet</title>
  </head>
  <body>
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font: 13px Helvetica, Arial;
}

form {
  background: #000;
  padding: 3px;
  position: fixed;
  bottom: 0;
  width: 100%;
}

form input {
  border: 0;
  padding: 10px;
  width: 90%;
  margin-right: 0.5%;
}

form button {
  width: 9%;
  background: rgb(130, 224, 255);
  border: none;
  padding: 10px;
  cursor: pointer;
}

#messages {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

#messages li {
  padding: 5px 10px;
}

#messages li:nth-child(odd) {
  background: #eee;
}
    </style>
    <ul id="messages"></ul>
    <form id="messageForm" action="">
      <input
        id="messageInput"
        autocomplete="off"
        data-testid="message-box"
      />
      <button
        id="submitBtn"
        type="submit"
        data-testid="send-button"
      >
        Send
      </button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src='./client.js'></script>
  </body>
</html>
