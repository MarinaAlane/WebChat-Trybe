<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat da T11</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <form id="username-form">
    <input id="nickname-input" placeholder="Insira seu nickname" data-testid="nickname-box">
    <button id="nickname-button" data-testid="nickname-button">Enviar</button>
  </form>
  <ul id="online-user-list">
    <li id="local-client"></li>
  </ul>
  <h3 id="nickname" data-testid="online-user"></h3>
  <ul id="messages"></ul>
  <form id="form" >
    <input id="input" data-testid="message-box">
    <button data-testid="send-button">Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.querySelector('#form');
    const userForm = document.querySelector('#username-form')
    const input = document.querySelector('#input');
    const nicknameInput = document.querySelector('#nickname-input');
    const nicknameButton = document.querySelector('#nickname-button');
    const nicknameText = document.querySelector('#nickname')
    const messages = document.querySelector('#messages');
    const onlineUserList = document.querySelector('#online-user-list');
    const localClientUser = document.querySelector('#local-client')

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const nickname = sessionStorage.getItem('nickname');   
        const message = {
          chatMessage: input.value,
          nickname 
        };
        socket.emit('message', message);
        input.value = '';
      }
    });

    userForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (nicknameInput.value) {
        sessionStorage.setItem('nickname', nicknameInput.value);
        socket.emit('nickname', nicknameInput.value);
        nicknameText.innerText = nicknameInput.value;
        localClientUser.innerText = nicknameInput.value;
        nicknameInput.value = '';
      }
    });

    function addAllOnlineUsers(allUsers, randomNick) {
      onlineUserList.innerHTML = '';
      const client = sessionStorage.getItem('nickname');
      for(let index = 0; index < allUsers.length; index += 1) {
        if(allUsers[index].randomNick !== client) {
          const newUser = document.createElement('li');
          newUser.textContent = allUsers[index].randomNick;
          newUser.dataset.testid = 'online-user';
          onlineUserList.appendChild(newUser);
        } else {
          const newUser = document.createElement('li');
          newUser.textContent = client;
          newUser.dataset.testid = 'online-user';
          onlineUserList.prepend(newUser);
        }
      };
    }

    
    socket.once('setUser', ({ randomNick, allUsers }) => {
      sessionStorage.setItem('nickname', randomNick);
      nicknameText.innerText = randomNick;
      localClientUser.textContent = randomNick;
      socket.emit('userLogin', randomNick);
      window.scrollTo(0, document.body.scrollHeight);
      addAllOnlineUsers(allUsers, randomNick);
    });

    
    socket.on('userLogin', ({ randomNick, allUsers }) => {
      sessionStorage.setItem('nickname', randomNick);
      const newMessage = document.createElement('li');
      newMessage.textContent = `usuÃ¡rio ${randomNick} conectado`;
      newMessage.dataset.testid = 'message';
      messages.appendChild(newMessage);
      addAllOnlineUsers(allUsers, randomNick);
    });

    socket.on('message', (chatMessage) => {
      const newMessage = document.createElement('li');
      newMessage.textContent = chatMessage;
      newMessage.dataset.testid = 'message';
      messages.appendChild(newMessage);
      window.scrollTo(0, document.body.scrollHeight);
    });

    socket.on('nickname', ({ nickname, randomNick }) => {
      const userList = onlineUserList.children;
      for (let index = 0; index < userList.length; index += 1) {
        if (userList[index].innerText === randomNick) {
          return userList[index].innerText = nickname;
        }
      }
    });

    socket.on('removeUser', (nickname) => {
      const userList = onlineUserList.children;
      for (let index = 0; index < userList.length; index += 1) {
        if (userList[index].innerText === nickname) {
          return userList[index].remove();
        }
      }
    });

  </script>
</body>

</html>
