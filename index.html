<!DOCTYPE html>
<html>
  <head>
    <title>WebChat Projet</title>
  </head>
  <body>
    <ul id="users"></ul>
    <form id="nickname-form" action="">
      <input
        id="nickNameInput"
        autocomplete="off"
        data-testid="nickname-box"
        placeholder="Insert your nIcKnAmE"
      />
      <button
        id="submitNickName"
        type="submit"
        data-testid="nickname-button"
      >
        Save
      </button>
    </form>
    <ul id="messages"></ul>
    <form id="messageForm" action="">
      <input
        id="messageInput"
        autocomplete="off"
        data-testid="message-box"
        placeholder="Send your MeSsAgE"
      />
      <button
        id="submitBtn"
        type="submit"
        data-testid="send-button"
      >
        Send
      </button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = window.io();

      const form = document.getElementById('messageForm');
      const inputMessage = document.getElementById('messageInput');
      
      // req 01
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        socket.emit('message', {
          nickname: socket.id,
          chatMessage: inputMessage.value,
        });
        inputMessage.value = '';
      });

      const createMessage = (message) => {
        const messagesUl = document.getElementById('messages');
        const li = document.createElement('li');
        li.innerText = message;
        li.setAttribute('data-testid', 'message');
        messagesUl.appendChild(li);
      };

      // req 02
      socket.on('sendNickName', (nickname) => {
        const usersUl = document.getElementById('users'); // lista users
        const li = document.createElement('li'); // cria elemento lista 
        li.textContent = nickname;
        li.setAttribute('data-testid', 'online-user');
        usersUl.appendChild(li);
      });

      const btnSaveNick = document.getElementById('submitNickName'); // botÃ£o
      const nickNameInput = document.getElementById('nickNameInput'); // input

      btnSaveNick.addEventListener('click', (e) => {
        e.preventDefault();
        const nick = nickNameInput.value;
        socket.emit('sendNickName', nick);
        nickNameInput.value = '';
      });

      socket.on('newNickName', (onLineUsers) => {
        const usersUl = document.getElementById('users');
        while (usersUl.firstChild) {
          console.log(usersUl.firstChild)
          usersUl.removeChild(usersUl.firstChild);
        }
        for (let newUser in onLineUsers) {
          console.log(onLineUsers);
          const li = document.createElement('li');
          li.innerText = onLineUsers[newUser];
          console.log(onLineUsers[newUser]);
          li.setAttribute('data-testid', 'online-user');
          usersUl.appendChild(li);
        }
      });

      socket.on('message', (message) => createMessage(message));
    </script>
  </body>
</html>
