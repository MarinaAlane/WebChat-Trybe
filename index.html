<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - trybe</title>
  </head>

  <body>
    <p id="firstNick"></p>
    <ul id="nick"></ul>
        <form action="" id="nickForm">
        <input id="nickInput" autocomplete="off" data-testid="nickname-box"/>
        <button data-testid="nickname-button" type="submit" id="submitnick">SAVE</button> 
        </form>

      <ul id="messages"></ul>
      <form action="" id="formId">
        <input id="messageInput" autocomplete="off" data-testid="message-box"/>
        <button data-testid="send-button" type="submit" id="submitBtn">SEND</button>
      </form>  
    
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
      const socket = window.io();

      const form = document.getElementById('formId');
      const inputMessage = document.querySelector('#messageInput');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const nickFirst = document.querySelector('#firstNick').innerText;
        socket.emit('message', { nickname: nickFirst, chatMessage: inputMessage.value });
        inputMessage.value = ''; 
      });

      const createMessage = (message) => {
          const messagesUl = document.querySelector('#messages');
          const li = document.createElement('li');
          li.innerText = message;
          li.setAttribute('data-testid', 'message');
          messagesUl.appendChild(li);
        };

        socket.on('sendNick', (nickname) => {
          const nickUl = document.querySelector('#nick');
          const li = document.createElement('li');
          li.textContent = nickname;
          li.setAttribute('data-testid', 'online-user');
          nickUl.appendChild(li);
        });
        
        // ajuda do Lima, Gabi e Ana
      const btnNick = document.getElementById('submitnick'); 
      const nickInput = document.getElementById('nickInput'); 

      btnNick.addEventListener('click', (e) => {
        e.preventDefault();
        const nick = nickInput.value;
        document.querySelector('#firstNick').innerText = nick;
        socket.emit('sendNickName', nick);
      });

      socket.on('newNickName', (onLineUsers) => {
        const usersUl = document.getElementById('nick');
        while (usersUl.firstChild) {
          usersUl.removeChild(usersUl.firstChild);
        }
        for (let newUser in onLineUsers) {
          console.log(onLineUsers);
          const li = document.createElement('li');
          li.innerText = onLineUsers[newUser];
          li.setAttribute('data-testid', 'online-user');
          usersUl.appendChild(li);
        }
      });

        socket.on('message', (message) => createMessage(message));
    </script>
  </body>
</html>
