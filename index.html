<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - trybe</title>
  </head>

  <body>
    <ul id="nick"></ul>
        <form action="" id="nickForm">
        <input id="nickInput" autocomplete="off" data-testid="nickname-box"/>
        <button data-testid="nickname-button" type="submit" id="submitnick">SAVE</button> 
        </form>

      <ul id="messages"></ul>
      <form action="" id="formId">
        <input id="messageInput" autocomplete="off" data-testid="message-box"/>
        <button data-testid="send-button" type="submit" id="submitBtn">SEND</button>
      </form>  
    
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
      const socket = window.io();

      const form = document.getElementById('formId');
      const inputMessage = document.querySelector('#messageInput');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        socket.emit('message', { nickname: socket.id, chatMessage: inputMessage.value });
        inputMessage.value = ''; 
      });

      const createMessage = (message) => {
          const messagesUl = document.querySelector('#messages');
          const li = document.createElement('li');
          li.innerText = message;
          li.setAttribute('data-testid', 'message');
          messagesUl.appendChild(li);
        };

        socket.on('nickSapo', (nickname) => {
          const nickUl = document.querySelector('#nick');
          const li = document.createElement('li');
          li.textContent = nickname;
          li.setAttribute('data-testid', 'online-user');
          nickUl.appendChild(li);
        });
        
        socket.on('message', (message) => createMessage(message));
    </script>
  </body>
</html>
