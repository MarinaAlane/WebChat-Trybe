<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="messages"></ul>

  <div id="formulario">
    <form action="" id="form-nickname">
      <input type="text" data-testid="nickname-box" id="input-nickname" placeholder="nickname" />
      <button type="submit" id="nickname-submit" data-testid="nickname-button">Enviar</button>
    </form>
    <form id="form-message">
      <input type="text" id="input-chat" data-testid="message-box" placeholder="message" ></textarea>
      <button type="submit" id="message-submit" data-testid="send-button">Enviar</button>
    </form>
  </div>

  <ul id="user-about">
    <li id="user-nickname" data-testid="online-user"></li>
  </ul>

  <script src="socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const formNickname = document.getElementById('form-nickname');
    const formMessage = document.getElementById('form-message');
    const inputNickname = document.getElementById('input-nickname');
    const inputChat = document.getElementById('input-chat');
    const nickname = sessionStorage.getItem('nickname');
    const userNickname = document.getElementById('user-nickname');
    const userAbout = document.getElementById('user-about');

    formNickname.addEventListener('submit', (e) => {
      e.preventDefault();

      if (inputNickname.value) {
        socket.emit('user', inputNickname.value);
        
        sessionStorage.setItem('nickname', inputNickname.value);
        const newNickname = sessionStorage.getItem('nickname');
        userAbout.firstChild.innerText = newNickname;

        inputNickname.value = '';
      }
    });

    formMessage.addEventListener('submit', (e) => {
      e.preventDefault();
      const nickname = sessionStorage.getItem('nickname');

      if (inputChat.value) {
        socket.emit('message', {
          chatMessage: inputChat.value, nickname,
        });

        inputChat.value = '';
      }
    });

    socket.on('nickname', (newUserNickname) => {
      sessionStorage.setItem('nickname', newUserNickname);
      const createdNickname = sessionStorage.getItem('nickname');
      userNickname.innerText = createdNickname;
    });

    socket.on('online', (users) => {
      sessionStorage.setItem('users', JSON.stringify(users));
      const savedUsers = JSON.parse(sessionStorage.getItem('users'));
      const nickname = sessionStorage.getItem('nickname');
      userAbout.innerHTML = '';

      const li = document.createElement('li');
      li.setAttribute('data-testid', 'online-user');
      li.innerText = nickname;
      userAbout.appendChild(li);

      savedUsers.forEach(user => {
        if (user.nickname !== nickname) {
          const li = document.createElement('li');
          li.setAttribute('data-testid', 'online-user');
          li.innerText = user.nickname;
          userAbout.appendChild(li);
        }
      });
    });

    socket.on('message', (msg) => {
      const newMessage = document.createElement('li')
      newMessage.setAttribute('data-testid', 'message');
      newMessage.innerText = msg;
      messages.appendChild(newMessage);
    });
  </script>
</body>
</html>
