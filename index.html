<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="div-nickname">
    <form id="form-nickname">
      <label for="nickname-box">
        Nickname:
        <input data-testid="nickname-box" type="text" id="nickname-box">
        <button data-testid="nickname-button">Salvar</button>
      </label>
    </form>
  </div>

  <div class="div-user-messages">
    <div class="div-online-users">
      <ul id="users"></ul>
    </div>

    <div class="div-messages">
      <ul id="messages"></ul>
    </div>
  </div>

  <div class="div-form-messages">
    <form id="form-messages">
      <label for="message-box">
        Mensagem:
        <input data-testid="message-box" id="message-box" type="text">
      </label>
      <button type="submit" data-testid="send-button">Enviar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    
    
    const nickName = document.querySelector('#nickname-box');

    
    socket.on('connection', (users) => {
      const userId = socket.id;
      const user = userId.slice(0, 16);
      sessionStorage.setItem('nickname', user);
      addUsersOnline([{ userId, user }]);
      addUsersOnline(users);
      users.push({ userId, user });
      socket.emit('addUsers', users);
      socket.emit('newUser', [{userId, user}]);
    });

    socket.on('newUser', (newUser) => {
      addUsersOnline(newUser);
    })

    socket.on('offUser', (user) => {
      console.log('useroff', user)
      removeUserOnline(user);
    })

    const addUsersOnline = (users) => {
      users.forEach((user) => {
        const usersOnline = document.getElementById('users');
        const addUser = document.createElement('li');
        addUser.setAttribute('data-testid', 'online-user');
        addUser.setAttribute('id', `${user.userId}`)
        addUser.innerText = user.user;
        usersOnline.appendChild(addUser);
      });
    }

    const removeUserOnline = (user) => {
      const usersOnline = document.getElementById('users');
      const offlineUser = document.getElementById(user);
      usersOnline.removeChild(offlineUser);
    }

    socket.on('addUsers', (users) => {
      addUsersOnline(users);
    });
    
    socket.on('onlineUser', (userNickname) => {
      console.log('rodei', userNickname);
      const newUser = document.createElement('li');
      newUser.setAttribute('data-testid', 'online-user');
      newUser.setAttribute('id', `user-${userNickname}`);
      newUser.innerText = userNickname;
      usersOnline.appendChild(newUser);
    });

    const changeUserNickname = (newNickname) => {
      const nickName = document.getElementById(newNickname.userId);
      nickName.innerText = newNickname.user;
    }

    socket.on('changeUser', (newNickname) => changeUserNickname(newNickname));
  
    const formNickname = document.getElementById('form-nickname');
    const inputNickname = document.getElementById('nickname-box');
    formNickname.addEventListener('submit', (e) => {
      e.preventDefault();
      if (inputNickname.value) {
        sessionStorage.setItem("nickname", inputNickname.value)
        const userId = socket.id;
        const newNickname = { userId, user: inputNickname.value };
        changeUserNickname(newNickname);
        return socket.emit('changeUser', newNickname);
      };
    });

    const formMessages = document.getElementById('form-messages');
    const message = document.getElementById('message-box');
    formMessages.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (message.value) {
        const nickname = await sessionStorage.getItem('nickname');
        const chatMessage = message.value
        return socket.emit('message', { chatMessage, nickname });
      };
    });

    const messages = document.getElementById('messages');
    socket.on('message', (msg) => {
      const newMessage = document.createElement('li');
      newMessage.setAttribute('data-testid', 'message');
      newMessage.innerText = msg;
      messages.appendChild(newMessage);
    });
  </script>
</body>
</html>
