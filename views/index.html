<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="./css/Chat.css"></link>
  </head>
  <body>
    <section class='container'>
      <div class="nick-container">
        <section class="users-container">
          <div id="nickname-form">
            <input
              type="text"
              id="nickname-box"
              placeholder="Digite seu nick"
              data-testid="nickname-box"
            />
            <button
              id="nickname-button"
              data-testid="nickname-button"
            >Salvar</button>
          </div>
        </section>
        <section class="online-container">
          <ul id="online-list"></ul>
        </section>
      </div>
      <section class="chat-container">
        <ul id="message-list"></ul>
      </section>
    </section>
    <section class="message-container">
      <input type="text" id="message-box" style="width: 90%; height: 25px" data-testid="message-box">
      <button id="send-button" style="width: 9%; height: 30px" data-testid="send-button">Enviar</button>
    </section>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/Chat.js"></script>
</html>
