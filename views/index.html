<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
</head>

<style>
  body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

  #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
  /* #userName { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); } */
  #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
  #input:focus { outline: none; }
  #form > button { background: rgb(9, 139, 111); border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages > li { padding: 0.5rem 1rem; }
  #messages > li:nth-child(odd) { background: #efefef; }
</style>

<body>
  <form id="formNick" action="">
    <input type="text"
      id="userName"
      placeholder="Insira seu nickname"
      data-testid="nickname-box"
      data-testid="online-user"
      maxlength="16"
    >
    <button type="submit" data-testid="nickname-button">Salvar</button>
  </form>

  <div>
    <ul id="onlineUsersId"></ul>
  </div>

  <!-- <div>
    <ul id="messages"></ul>
  </div> -->

  <ul id="ul" data-testid="message"></ul>

  <form id="form" action="">
    <input type="text" id="input" placeholder="Digite uma mensagem " data-testid="message-box">
    <button type="submit" data-testid="send-button">Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();

    const form = document.querySelector('#form');
    const formNick = document.querySelector('#formNick');
    const input = document.querySelector('#input');
    const userName = document.querySelector('#userName');
    const userList = document.getElementById('onlineUserId');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      socket.emit('message', {
        chatMessage: input.value,
        nickname: userName.value,
      });
      input.value = '';
      return false;
      });

    formNick.addEventListener('click', (e) => {
      e.preventDefault();

      socket.emit('id', {
        nickname: userName.value,
      });
      return false;
      });

    socket.on('message', (chatMessage) => {
      const ul = document.querySelector('#ul');
      const message = document.createElement('li');
      message.innerText = chatMessage;
      ul.appendChild(message);
    });
  </script> 
  <!-- <script src="chat.js"></script> -->
</body>
</html>
