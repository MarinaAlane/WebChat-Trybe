<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
</head>

<style>
  body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

  #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
  #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
  #input:focus { outline: none; }
  #form > button { background: rgb(9, 139, 111); border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages > li { padding: 0.5rem 1rem; }
  #messages > li:nth-child(odd) { background: #efefef; }
</style>

<body>
  <span id="randomNickname" data-testid="online-user"></span>

  <form id="formNick" action="">
    <label id="labelUser">hjhj</label>
    <input type="text"
      id="userName"
      placeholder="Insira seu nickname"
      data-testid="nickname-box"
      data-testid="online-user"
      maxlength="16"
    >
    <button type="button" data-testid="nickname-button">Salvar</button>
  </form>

  <table>
    <thead>
      <tr>
          <th>Users Online</th>
      </tr>
    </thead>
    <tbody id="userOnline">
    </tbody>
  </table>

  <div>
    <ul id="onlineUsersId"></ul>
  </div>

  <ul id="ulMessages" data-testid="message"></ul>

  <form id="form" action="">
    <label for="">Message</label>
    <input type="text" id="input" placeholder="Digite uma mensagem " data-testid="message-box">
    <button id="sendButton" type="button" data-testid="send-button">Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = window.io();

    const form = document.querySelector('#form');
    const formNick = document.querySelector('#formNick');
    const input = document.querySelector('#input');
    const userName = document.querySelector('#userName');
    const labelUser = document.querySelector('#labelUser');
    const userOnline = document.querySelector('#userOnline');
    const ulMessages = document.querySelector('#ulMessages');
    const randomNickname = document.querySelector('#randomNickname');
    const sendButton = document.querySelector('#sendButton');

    const createNickname = () => {
      const userAleatory = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let text = '';

      for (let i = 0; i < 16; i += 1) {
        text += userAleatory.charAt(Math.floor(Math.random() * userAleatory.length));
      }

      sessionStorage.setItem('nickname', text);
      return text;
    }

    randomNickname.innerText = createNickname();

    sendButton.addEventListener('click', (e) => {
      e.preventDefault();

      const message = input.value;
      input.value = '';
      const nickname =  userName.value;
      userName.value = '';

      socket.emit('message', {
        chatMessage: message,
        nickname: nickname,
      });
    });

    const createMessage = (chatMessage) => {
      const li = document.createElement('li');
      li.setAttribute('data-testid', 'message');
      li.innerText = chatMessage;
      ulMessages.appendChild(li);
    };

    socket.on('message', (chatMessage) => createMessage(chatMessage));

  </script>
</body>
</html>
