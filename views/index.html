<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Chat</title>
</head>

<style>
  body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

  #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
  #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
  #input:focus { outline: none; }
  #form > button { background: rgb(9, 139, 111); border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages > li { padding: 0.5rem 1rem; }
  #messages > li:nth-child(odd) { background: #efefef; }
</style>

<body>
  <h3>Ol√°, <span id="online-user"></span></h3>
  <form  id="userSave" action="">
    <label id="labelUser"></label>
    <input type="text" id="userName" placeholder="Insira seu nickname" data-testid="nickname-box">
    <button  type="submit" data-testid="nickname-button">Salvar</button>
  </form>

  <div>
    <ul id="usersList">
      <li id="nickName" data-testid="online-user"></li>  
    </ul>
  </div>

  <ul id="ulMessages" data-testid="message"></ul>

  <form  action="" id="sendButton" >
    <label for="">Message</label>
    <input type="text" id="input" placeholder="Digite uma mensagem " data-testid="message-box">
    <button type="submit" data-testid="send-button">Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>

  <script>

    const form = document.querySelector('#form');
    const formNick = document.querySelector('#formNick');
    const input = document.querySelector('#input');
    const userName = document.querySelector('#userName');
    const userSave = document.querySelector('#userSave');
    const labelUser = document.querySelector('#labelUser');
    const onlineUser = document.querySelector('#online-user');
    const nick = document.querySelector('#nickName');
    const ulMessages = document.querySelector('#ulMessages');
    const randomNickname = document.querySelector('#randomNickname');
    const sendButton = document.querySelector('#sendButton');
    const usersList = document.querySelector('#usersList');

    const createNickname = () => {
      const userAleatory = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let text = '';

      for (let i = 0; i < 16; i += 1) {
        text += userAleatory.charAt(Math.floor(Math.random() * userAleatory.length));
      }
      return text;
    };

    const setNicknameSessionStorage = (name) => {
      sessionStorage.setItem('nick', name);
      nick.innerText = name;
    };

    if (!sessionStorage.nick) setNicknameSessionStorage(createNickname());
    else setNicknameSessionStorage(sessionStorage.nick);

    const socket = window.io({
      query: { nick: nick.innerText },
    });

    userSave.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = userName.value;
      socket.emit('users', name);
      setNicknameSessionStorage(name);
      userName.value = '';
    });

    sendButton.addEventListener('submit', (e) => {
      e.preventDefault();

      const message = input.value;
      
      socket.emit('message', {
        chatMessage: message,
        nickname: nick.innerText,
      });

      input.value = '';
    });

    const createMessage = (chatMessage) => {
      const li = document.createElement('li');
      li.setAttribute('data-testid', 'message');
      li.innerText = chatMessage;
      ulMessages.appendChild(li);
    };

    socket.on('message', (chatMessage) => createMessage(chatMessage));

    const createUser = (data) => {
      const li = document.createElement('li');
      li.setAttribute('data-testid', 'online-user');
      li.innerText = data;
      usersList.appendChild(li);
    };

    const filterUser = (users) => {
      users.forEach(({ id, nick: name }) => {
        if (id !== socket.id) createUser(name);
      });
    };

    socket.on('users', (users) => {
      while (usersList.firstElementChild.nextElementSibling) {
        usersList.removeChild(usersList.firstElementChild.nextElementSibling);
      }
      filterUser(users);
    });

    window.onbeforeunload = (_event) => {
      socket.disconnect();
    }

  </script>
</body>
</html>
