<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="./css/Chat.css"></link>
  </head>
  <body>
    <section class='container'>
      <div class="nick-container">
        <section class="users-container">
          <form id="nickname-form">
            <input type="text" id="nickname-box" style="width: 80%; height: 20px" data-testid="nickname-box" placeholder="Digite seu nick" />
            <button id="nickname-button" style="width: 16%; height: 25px"  data-testid="nickname-button">Salvar</button>
          </form>
        </section>
        <section class="online-container">
          <ul id="online-list"></ul>
        </section>
      </div>
      <section class="chat-container">
        <ul id="messages-list"></ul>
      </section>
    </section>
    <section class="message-container">
      <input type="text" id="message-box" style="width: 90%; height: 25px" data-testid="message-box">
      <button id="send-button" style="width: 9%; height: 30px" data-testid="send-button">Enviar</button>
    </section>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/Chat.js"></script>
</html>
