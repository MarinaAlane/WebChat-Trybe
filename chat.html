<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat da T11</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <div id="usersOnline"></div>
  <form id="formNickName" action="">
    <input id="inputNickName" data-testid="nickname-box">
    <button id="buttonNickName" data-testid="nickname-button">Send</button>
  </form>

  <ul id="messages"></ul>
  <form id="formMessages">
    <input id="input-message" data-testid='message-box'>
    <button data-testid="send-button">Enviar</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io('http://localhost:3000');

    let formNickName = document.getElementById('formNickName');
    let inputNickName = document.getElementById('inputNickName');
    let usersOnline = document.getElementById('usersOnline')

    let userName;
    socket.on('user', (userId) => {
      userName = userId;
      const name = document.createElement('p');
      name.textContent = userId;
      name.setAttribute('data-testid', 'online-user');
      usersOnline.appendChild(name);
    });

    formNickName.addEventListener('submit', (e) => {
      e.preventDefault();
      userName = inputNickName.value
      inputNickName.value = '';
    });

    let form = document.querySelector('#formMessages');
    let inputMessages = document.querySelector('#input-message');
    let Ulmessages = document.querySelector('#messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      console.log(userName);
      if (inputMessages.value) {
        socket.emit('message', { nickname: userName, chatMessage: inputMessages.value });
        inputMessages.value = '';
      }
    });

    socket.on('message', (msg) => {
      const newMessage = document.createElement('li');
      newMessage.textContent = msg;
      newMessage.setAttribute('data-testid', 'message');
      Ulmessages.appendChild(newMessage);
      window.scrollTo(0, document.body.scrollHeight);
    })
  </script>
</body>

</html>
